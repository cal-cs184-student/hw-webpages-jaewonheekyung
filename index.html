<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
			h1 {
				text-align: center;
			}

			.container {
				margin: 0 auto;
				padding: 60px 20%;
			}

			figure {
				text-align: center;
			}

			img {
				display: inline-block;
			}

			body {
				font-family: 'Inter', sans-serif;
				line-height: 1.4;
				color: #32323a;
				background-color: #ffffff;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 40%;
				height: 100%;
				margin: 0;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}

		@media (max-width: 600px) {
			body {
				width: 100%;
				left: 0;
				transform: none;
			}
		}

		a {
			text-decoration: none;
			color: #0057A8;
		}

		a:hover {
			color: #8E018E !important;
			text-decoration: underline;
		}

		.grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;
			margin-top: 40px;
		}

		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f7f7f7;
			padding: 16px;
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.05);
			width: 180px;
			text-align: center;
			transition: transform 0.2s;
		}

		.card:hover {
			transform: translateY(-5px);
		}

		.thumb {
			width: 100%;
			height: 120px;
			object-fit: cover;
			border-radius: 8px;
			margin-bottom: 8px;
		}
	</style>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS184/284A Homework Webpages</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 style="align-self:flex-end;">CS184/284A Homework Webpages</h1>
			</header>
			<main>
				<div class="grid">
					<div class="card">
						<img src="/images/hw1.png" alt="HW1 teaser" class="thumb">
						<a href="/hw1/index.html">Homework 1</a>
					</div>
					<div class="card">
						<img src="/images/hw2.png" alt="HW2 teaser" class="thumb">
						<a href="/hw2/index.html">Homework 2</a>
					</div>
					<div class="card">
						<img src="/images/hw3.png" alt="HW3 teaser" class="thumb">
						<a href="/hw3/index.html">Homework 3</a>
					</div>
					<div class="card">
						<img src="/images/hw4.png" alt="HW4 teaser" class="thumb">
						<a href="/hw4/index.html">Homework 4</a>
					</div>
					<div class="card">
						<img src="/images/final.png" alt="Final Project teaser" class="thumb">
						<a href="/final_project/index.html">Final Project</a>
					</div>
				</div>
				<p style="text-align: center; margin-top: 40px;">This project was created by Heekyung Lee and Jaewon Hur.</p>
			</main>
		</div>
	</body>
	<script>
		var links = document.body.getElementsByTagName("a")
		var a = window.location.href.indexOf(".io")
		var repo_name = window.location.href.substring(a+3)
		for(var i = 0; i < links.length; i++){
			var link = links[i]
			var actual_name = link.href.substring(link.href.indexOf(".io")+4)
			link.href = repo_name + actual_name
		}
	</script>
</html>
